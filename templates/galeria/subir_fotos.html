{% extends '../base.html' %}
{% load static %}

{% block title %}Subir fotos{% endblock %}
{% block styles %}
<style>
	img {
		height: 200px;
		width: 200px;
	}
</style>
{% endblock %}
{% block content %}
	<h2>Subir fotos de actividades</h2>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<button type="submit">Upload</button>
	</form>	
{% endblock %}
