{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Acceso a la galería</h2>
<form method="post" action="{% url 'galeria_login' %}">
	{% csrf_token %}

	{% if error %}
		<div class="alert alert-danger" role="alert">
			Contraseña incorrecta
		</div>
	{% endif %}
	{{ login_form }}
	<input type="hidden" name="next" value="{{ request.GET.next }}"/>
	<button type="submit" class="btn btn-primary">Entrar a la galería</button>
</form>
{% endblock %}
