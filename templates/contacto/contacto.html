{% extends '../base.html' %}
{% load static %}

{% block title %}Contacto{% endblock %}
{% block styles %}

{% endblock %}

{% block content %}
    <h2>Contacto</h2>
	<div>
		<h5>¿Tienes algo que decirnos? ¡Escríbenos un mail!</h5>
		<form action="{% url 'mandar_email' %}" method="post">
			{% csrf_token %}
			{{ formulario_email }}
			<input type="submit" value="Enviar email" class="btn btn-primary"> 
			<small>(Todos los campos son obligatorios)</small>
		</form>
	</div>
{% endblock %}
